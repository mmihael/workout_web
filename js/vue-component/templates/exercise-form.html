<div class="container">
    <div class="row">
        <!--<div class="col-xs-12">-->
        <form v-on:submit.prevent="_submit">
            <div class="col-xs-12">
                <div class="from-group">
                    <div class="text-success">{{ message }}</div>
                    <div class="text-danger">{{ errors.name }}</div>
                    <label for="exercise.name">Name</label>
                    <input v-model="exercise.name" class="form-control" type="text" id="exercise.name" placeholder="Name">
                </div>
            </div>
            <div class="col-xs-12">
                <br>
                <div class="from-group">
                    Weight type: <button class="btn btn-default" v-on:click="exercise.bodyWeight = !exercise.bodyWeight" type="button">
                    {{ exercise.bodyWeight ? 'Body weight' : 'Weights' }}
                </button>
                </div>
            </div>
            <br>
            <div class="from-group text-right">
                <button type="submit" class="btn btn-default">Create</button>
            </div>
        </form>
        <!--</div>-->
    </div>
</div>
