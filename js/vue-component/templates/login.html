<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form v-on:submit.prevent="_login">
                <div class="from-group">
                    <label for="username">Username</label>
                    <input v-model="username" class="form-control" type="text" id="username" placeholder="Username">
                </div>
                <br>
                <div class="from-group">
                    <label for="password">Password</label>
                    <input v-model="password" class="form-control" type="password" id="password" placeholder="Password">
                </div>
                <br>
                <div class="row text-center">
                    <button type="submit" class="btn btn-default">LogIn</button>
                    <button type="button" class="btn btn-default" v-on:click.prevent="_goToRegister">Register</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
