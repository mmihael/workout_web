<div class="container">
    <div class="row">
        <div v-for="workout in usersWorkouts" class="col-xs-12">
            <router-link v-bind:to="'/users/workout/' +  workout.id">
                #{{ workout.id }}
                {{ workout.workoutName }}
                {{ workout.createdAt }}
            </router-link>
            <button class="btn btn-danger" type="button" v-on:click="_deleteUsersWorkout(workout.id)">Delete</button>
            <hr>
        </div>
    </div>
</div>
