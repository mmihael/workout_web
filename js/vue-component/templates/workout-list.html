<div class="container">
    <div class="row">
        <div v-for="workout in workouts" class="col-xs-12">
            <router-link v-bind:to="'/users/workout/chart/' + workout.workout.id">
                {{ workout.workout.name }}
            </router-link>
            <br>
            <ul>
                <li class="text-success" v-for="exercise in workout.exercises"
                >#{{ exercise.order }} {{ exercise.name }}</li>
            </ul>
        </div>
    </div>
</div>
